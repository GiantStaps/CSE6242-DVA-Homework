<!DOCTYPE html>

<head>
  <style>    
    /* Define css rules here */
    div.bar {
      margin-right: 2px;
      display: inline-block;
      width: 20px;
      height: 75px;   /* We'll override height later */
      background-color: teal;
    }
  </style>
<title></title>
</head>

<body>

  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/d3-dsv/d3-dsv.min.js"></script>
  <script src="lib/d3-fetch/d3-fetch.min.js"></script>


  <script>
    var dataset;

    // define the dimensions and margins for the graph
    var margin = 20;
    var width = 900;
    var height = 370;


    // create scales x & y for X and Y axis and set their ranges
    var x = d3.scaleLinear()
              .range([margin, width - margin]);
    var y = d3.scaleBand()
              .range([margin, height - margin]);

    // append svg element to the body of the page
    var svg = d3.select("body").append("svg")
	   	// set the id, dimensions and position of the svg element 	
	    .append("g")
	    .attr("id", "container")
      .attr("width", width)
      .attr("height", height);


    // Get the data and filter for top 5 most trafficked species
	  var pathToCsv = "q3.csv";		// path to csv
    var getCounts = function(d){
        return d.count;
      }
    var getSpecies = function(d){
        return d.species;
    }

    d3.dsv(",", pathToCsv, function (d) {
      return {
        // format data attributes if required
        species: d.species,
        count: +d.count
      }
    }).then(function (data) {
      console.log(data);
      dataset = data.slice(0, 5);

      // set the domains of X and Y scales based on data
      x.domain([0, d3.max(dataset, getCounts)]);
      y.domain(dataset.map(getSpecies));

      // Add bars to svg - create new elements based on your data
      svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("width", 20)
        .attr("height", 100);


      // Add the X Axis
      svg.append("g")
          .attr("class", "axis")
          .attr("id", "x_axis")
          .attr("transform", "translate(0," + (height-margin)+ ")")
          .call(d3.axisBottom(x));

      // Add the text label for X Axis

      // Add the Y Axis
      svg.append("g")
          .attr("class", "axis")
          .attr("id", "y_axis")
          .attr("transform", "translate(" + margin + ",0)")
          .call(d3.axisLeft(y));

      // Add the text label for Y axis
      svg.append()

      // Add GT username
      svg.append()

      // Add Title
      svg.append()


    }).catch(function (error) {
      console.log(error);
    });

  </script>
</body>
